services:
  # Backend - Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: autovaluo-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/data:/app/data
      - ./backend/models:/app/models
    environment:
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend - Vue.js con Nginx
  frontend:
    build:
      context: ./frontend-web
      dockerfile: Dockerfile
    container_name: autovaluo-frontend
    ports:
      - "8080:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped

networks:
  default:
    name: autovaluo-network
